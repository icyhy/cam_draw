<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>摄像头绘画工具</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.14.0/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/handpose@0.1.0/dist/handpose.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 flex flex-col items-center min-h-screen">
    <header class="w-full bg-white shadow-sm py-4 px-6 flex justify-between items-center">
        <h1 class="text-2xl font-bold text-gray-800">摄像头绘画工具</h1>
        <button id="downloadBtn" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-md flex items-center">
            <i class="fa fa-download mr-2"></i> 保存绘画
        </button>
    </header>

    <main class="flex flex-1 w-full max-w-7xl p-4 md:p-6 gap-4">
        <div class="w-full md:w-1/3 bg-white rounded-lg shadow-md p-4 flex flex-col">
            <h2 class="text-lg font-semibold mb-4 text-gray-700">摄像头</h2>
            <div class="aspect-video bg-gray-200 rounded-md overflow-hidden relative">
                <video id="video" class="w-full h-full object-cover"></video>
                <canvas id="poseCanvas" class="absolute top-0 left-0 w-full h-full"></canvas>
                <div id="statusIndicator" class="absolute bottom-2 left-2 bg-red-500 text-white text-xs px-2 py-1 rounded-full">
                    未检测到摄像头
                </div>
            </div>
            <div class="mt-4 space-y-2">
                <div class="flex items-center justify-between mt-4">
                <span class="text-sm text-gray-600">绘画模式</span>
                <span id="drawingModeIndicator" class="px-2 py-1 bg-gray-200 text-gray-600 text-xs rounded-full">
                    未激活
                </span>
            </div>
                <button id="startBtn" class="w-full bg-green-500 hover:bg-green-600 text-white py-2 rounded-md transition-colors">
                    开始摄像头
                </button>
            </div>
        </div>

        <div class="w-full md:w-2/3 bg-white rounded-lg shadow-md p-4 flex flex-col">
            <h2 class="text-lg font-semibold mb-4 text-gray-700">画布</h2>
            <div class="flex-1 bg-gray-100 rounded-md overflow-hidden relative">
                <canvas id="drawingCanvas" class="w-full h-full"></canvas>
            </div>
        </div>

        <div class="w-full md:w-64 bg-white rounded-lg shadow-md p-4 hidden md:block">
            <h2 class="text-lg font-semibold mb-4 text-gray-700">工具栏</h2>
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">画笔颜色</label>
                    <input type="color" id="colorPicker" value="#000000" class="w-full h-8 rounded-md cursor-pointer">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">画笔粗细</label>
                    <input type="range" id="brushSize" min="1" max="20" value="5" class="w-full">
                    <div class="flex justify-between text-xs text-gray-500 mt-1">
                        <span>细</span>
                        <span>粗</span>
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">画笔类型</label>
                    <div class="grid grid-cols-3 gap-2">
                        <button class="brush-type-btn active p-2 border rounded-md" data-type="round">
                            <i class="fa fa-circle"></i>
                        </button>
                        <button class="brush-type-btn p-2 border rounded-md" data-type="square">
                            <i class="fa fa-square"></i>
                        </button>
                        <button class="brush-type-btn p-2 border rounded-md" data-type="line">
                            <i class="fa fa-minus"></i>
                        </button>
                    </div>
                </div>
                <button id="clearBtn" class="w-full bg-red-500 hover:bg-red-600 text-white py-2 rounded-md transition-colors mt-4">
                    清除画布
                </button>
            </div>
        </div>
    </main>

    <footer class="w-full bg-white shadow-inner py-4 px-6 text-center text-gray-500 text-sm">
        <p>摄像头绘画工具 &copy; 2023</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
